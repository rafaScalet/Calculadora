<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/calculadora.svg">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <object data="assets/calculadora.svg" type="image/svg+xml"></object>
            <div class="calculadora-titulo">Calculadora</div>
            <input id="num1" type="number" placeholder="Digite um número">
            <input id="num2" type="number" placeholder="Digite um número">
            <div class="buttons">
                <button onclick="calcular('+')">+</button>
                <button onclick="calcular('-')">-</button>
                <button onclick="calcular('*')">*</button>
                <button onclick="calcular('/')">/</button>
            </div>
            <input id="resultado" type="text" placeholder="0" readonly>
        </div>
        <div class="historico">
            <h1>Histórico:</h1>
            <div class="ultimas-operacoes">
                <small>10 últimas operações:</small>
                <div id="historico"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
